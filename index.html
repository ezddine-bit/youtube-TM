<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Thumbnail Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Enter the link of a YouTube video below</h1>
    <form id="thumbnailForm">
        <input type="text" id="videoUrl" placeholder="Copy & Paste Any YouTube Video Link Here" required>
        <button type="submit">Get Thumbnail</button>
    </form>
    <div id="thumbnailResult"></div>
    <div class="social-icons">
        <a href="#"><img src="icons/facebook.png" alt="Facebook"></a>
        <a href="#"><img src="icons/twitter.png" alt="Twitter"></a>
        <a href="#"><img src="icons/email.png" alt="Email"></a>
        <a href="#"><img src="icons/whatsapp.png" alt="WhatsApp"></a>
        <a href="#"><img src="icons/telegram.png" alt="Telegram"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
